<div class="layuimini-main">


    <table class="layui-hide" id="processTableId" lay-filter="currentTableFilter"></table>

</div>

<script>
    var cuur_id = layui.data('curr_id');
    var id=(cuur_id.id);
    layui.use(['form', 'table','miniPage','element'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            miniPage = layui.miniPage;

        table.render({
            elem: '#processTableId',
            url: '/GetProductProcesses?id='+id,
            cols: [[
                {field: 'sequence', title: '顺序', },
                {field: 'name',  title: '工艺名称'},
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: false,
            skin: 'line'
        });})
</script>
