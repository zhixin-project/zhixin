        table.on('toolbar(currentTableFilter)', function (obj) {

                });

                table.reload('currentTableId');
            }
        });

                    function doResult() {

                        if (xmlHttpReg.readyState === 4) {//4代表执行完成

                                if (xmlHttpReg.responseText.includes("success")) {

                                } else alert("操作失败！");
